<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/animation/selected.css">
    <link rel="stylesheet" href="./css/animation/co2Animation.css">
    <link rel="stylesheet" href="./css/animation/button.css">

    <script type="module" src="./js/main.js"></script>

    <title>Orbitarium</title>
</head>
<body>
    <div id="animations-container"></div>
    <div id="animation-selected" class="hidden"></div>
</body>
<template id="selectable-animation-template">
    <div class="animation no-animation-selected">
        <div class="image"></div>
        <div class="name"></div>
    </div>
</template>
<template id="video-animation-template">
    <div class="selected-container">
        <div class="title"></div>
        <div id="description">
            <b>Description: </b>
        </div>
        <div class="button-container rotate-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="button-rotate-left" type="button" class="video-button">
                        <img src="./img/rotate-left.png">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="button-rotate-right" type="button" class="video-button">
                        <img src="./img/rotate-right.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="adaptations button-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="fast-backwards-button" type="button">
                        <img src="./img/fast-backwards-icon.png">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-middle">
                <div class="video-button video-button-middle">
                    <button id="play-pause-button" type="button">
                        <img src="./img/play-icon.png">
                        <img src="./img/pause-icon.png" class="hidden">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="fast-forward-button" type="button">
                        <img src="./img/fast-forward-icon.png">
                     </button>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="custom-animation-template">
    <div class="selected-container">
        <div class="title"></div>
        <div id="description">
            <b>Description: </b>
        </div>
        <div class="button-container rotate-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="button-rotate-left" type="button" class="video-button">
                        <img src="./img/rotate-left.png">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="button-rotate-right" type="button" class="video-button">
                        <img src="./img/rotate-right.png">
                    </button>
                </div>
            </div>
        </div>
        <div class="adaptations button-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="play-pause-button-custom" type="button" class="video-button">
                        <img src="./img/play-icon.png">
                        <img src="./img/pause-icon.png" class="hidden">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="reload-button" type="button" class="video-button">
                        <img src="./img/reload-icon.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="website-template">
    <div class="selected-container">
        <div class="title"></div>
        <div id="description">
            <b>Description: </b>
        </div>
        <div class="button-container rotate-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="button-rotate-left" type="button" class="video-button">
                        <img src="./img/rotate-left.png">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="button-rotate-right" type="button" class="video-button">
                        <img src="./img/rotate-right.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="co2-animation-template">
    <div class="selected-container">
        <div class="title"></div>
        <div id="description">
            <b>Description: </b>
        </div>
        <div class="button-container rotate-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="button-rotate-left" type="button" class="video-button">
                        <img src="./img/rotate-left.png">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="button-rotate-right" type="button" class="video-button">
                        <img src="./img/rotate-right.png">
                    </button>
                </div>
            </div>
        </div>
        <div id="adaptations">
            <div class="slider">
                <h3>Parts Per Million (PPM)</h3>
                <input type="range" min="" max="" step="1" value="">
                <div id="slider-value"></div>
            </div>
            <div class="info">
                <div class="info-topic"><b>Sea Level:</b></div>
                <div class="info-content"></div>
            </div>
            <div class="info">
                <div class="info-topic"><b>Temperature:</b></div>
                <div class="info-content"></div>
            </div>
            <div class="info">
                <div class="info-topic"><b>Year:</b></div>
                <div class="info-content"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="video-button-container button-left">
                <div class="video-button">
                    <button id="play-pause-button-co2" type="button" class="video-button">
                        <img src="./img/play-icon.png">
                        <img src="./img/pause-icon.png" class="hidden">
                    </button>
                </div>
            </div>
            <div class="video-button-container button-right">
                <div class="video-button">
                    <button id="reload-button-co2" type="button" class="video-button">
                        <img src="./img/reload-icon.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
</html>
