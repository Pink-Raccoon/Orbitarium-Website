<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/animation.selected.css">

    <script type="module" src="./js/main.js"></script>

    <title>Orbitarium</title>
</head>
<body>
    <div id="animations-container"></div>
    <div id="animation-selected" class="hidden"></div>
</body>

<template id="animation-template">
    <div class="animation">
        <div class="image"></div>
        <div class="name"></div>
    </div>
</template>
<template id="selected-animation-template">
    <div class="selected-container">
        <h2 class="title"></h2>
        <div id="description">
            <b>Description: </b>
        </div>
        <div id="adaptations"></div>
        <button type="button">Start Animation</button>
    </div>
</template>
<template id="slider-template">
    <div class="slider">
        <h3></h3>
        <input type="range" min="" max="" step="" value="">
    </div>
</template>
<template id="info-template">
    <div class="info">
        <div class="info-topic"></div>
        <div class="info-content"></div>
    </div>
</template>
</html>
